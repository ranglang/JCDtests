apply plugin: 'me.tatarka.retrolambda'
/*使用java8新特性, 解决静态初始化map时要求final变量*/
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.3'

    defaultConfig {
        applicationId "com.trubuzz.trubuzz"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "com.trubuzz.trubuzz.feature.AdRunner"
//        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

dependencies {
//    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:multidex:1.0.0'

    testCompile 'junit:junit:4.12'
    testCompile 'io.selendroid:selendroid:0.17.0'
    testCompile 'io.selendroid:selendroid-client:0.17.0'
    testCompile files('libs/JUnitParams-1.1.1.jar')
    testCompile files('libs/classes-dex2jar.jar')
    testCompile 'asm:asm-all:3.3.1'
//     https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    testCompile 'org.springframework:spring-webmvc:4.3.2.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework/spring-core
    testCompile group: 'org.springframework', name: 'spring-core', version: '4.3.2.RELEASE'
    testCompile ('com.wdullaer:materialdatetimepicker:2.1.1'){
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-annotations'
    }


    androidTestCompile 'com.android.support:support-annotations:23.+'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-web:2.2.2'
    androidTestCompile ('com.android.support.test.espresso:espresso-contrib:2.2'){
        // Necessary to avoid version conflicts
        // 经过实践,不如此将无法启动Junit4进行测试 ( 一直找不到测试方法 )
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude module: 'recyclerview-v7'
    }

    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.+'
    androidTestCompile 'com.alibaba:fastjson:1.2.20'
    androidTestCompile files('libs/JUnitParams-1.1.1.jar')


}

task assembleDebug(overwrite: true) {}

task copyTask(type: Copy) {
    from 'libs/jucaidao_debug.apk'
    into 'build/outputs/apk/'
    rename {
        'app-debug.apk'
    }
}

assembleDebug.dependsOn copyTask