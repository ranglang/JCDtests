apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId "com.trubuzz.trubuzz"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        testInstrumentationRunner "com.trubuzz.trubuzz.feature.Runner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.+'

    testCompile 'junit:junit:4.12'
    testCompile 'io.selendroid:selendroid:0.17.0'
    testCompile 'io.selendroid:selendroid-client:0.17.0'


    androidTestCompile 'com.android.support:support-annotations:23.+'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-web:2.2.2'

    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.+'

    androidTestCompile 'com.alibaba:fastjson:1.2.17'
}

task assembleDebug(overwrite: true) {}

task copyTask(type: Copy) {
    from 'libs/jucaidao_1.322_debug.apk'
    into 'build/outputs/apk/'
    rename {
        'app-debug.apk'
    }
}

assembleDebug.dependsOn copyTask