#13568 ( CN )港股通常预估费用验证

#点击行情radio
- click:
  quotations_radio
#点击搜索图标
- click:
  search_ioc
#输入精确的symbol
- send_key:
  search_input : 00700
#点击 搜索到的合约
- click:
  first_search_item


#输入委托价格为 "285.8"
- send_key:
  limit_price_input: 285.8
#选择股数成交方式
- click:
  deal_way_switch_button
- click:
  volume_radio
#输入数量为 100
- send_key:
  amount_input: 100
#查看预估手续费 展示为 : 40.012 hkd
- get_element_value_and_check:
  - shares_fee
  - string: 预估手续费:40.012HKD
#切换成交方式为金额成交
- click:
  deal_way_switch_button
- click:
  amount_radio
#输入金额为 28600
- send_key:
  amount_input: 28600
#查看预估手续费 展示为: 40.012 hkd
- get_element_value_and_check:
  - shares_fee
  - string: 预估手续费:40.012HKD