#13559 ( Global )美股最低预估费用验证

#点击行情radio
- click:
  quotations_radio
#点击搜索图标
- click:
  search_ioc
#输入精确的symbol
- send_key:
  search_input : SOHU
#点击 搜索到的合约
- click:
  first_search_item


#输入委托价格为 "1"
- send_key:
  limit_price_input: 1
#选择股数成交方式
- click:
  deal_way_switch_button
- click:
  volume_radio
#输入数量为 700
- send_key:
  amount_input: 700
#查看预估手续费 展示为 : 6.99 usd
- get_element_value_and_check:
  - shares_fee
  - string: 预估手续费:6.99USD
#切换成交方式为金额成交
- click:
  deal_way_switch_button
- click:
  amount_radio
#输入金额为 1000
- send_key:
  amount_input: 1000
#查看预估手续费 展示为: 6.99 usd
- get_element_value_and_check:
  - shares_fee
  - string: 预估手续费:6.99USD