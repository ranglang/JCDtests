#13313 错误的手机短信验证码找回

#点击忘记密码
- click:
    forget_password
#点击使用手机
- click:
    phone_retrieve_tab
#输入手机号
- sendkeys:
    phone_input: 11711110005
#点击获取验证码
- click:
    get_sms_button
#提示短信验证码已发送
- get_elements_value_and_should_not_empty:
    sign_up_sms_auth_sent_toast
#输入错误短信验证码
- sendkeys:
    sms_input: 000000
#输入有效的新密码
- sendkeys:
    new_password: 0102sA
#输入有效的确认密码
- sendkeys:
    confirm_password: 0102sA
#点击提交
- click:
    submit
#提示验证码错误
- get_elements_value_and_should_not_empty:
    sms_code_error_toast